<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <script src="./index.js"></script>
</head>
<body>

<div class="modal-wrapper" id="modal-undo">
    <div id="undo-todo-modal">
        <p><strong>You</strong> deleted "<span id="deleted-todo">task/list</span>".<img class="return-button" alt="return-button" src="./svg/return.svg"></p>
    </div>
</div>

<div class="modal-wrapper" id="modal-add-todo">
    <p class="modal-title"></p>
    <form class="modal">
        <label for="ftitletodo">Title:</label>
        <input type="text" class="ftitle" id="ftitletodo">
        <label for="fdescriptiontodo">Description:</label>
        <input type="text" class="fdescription" id="fdescriptiontodo">
        <label for="fdatetodo">Date:</label>
        <input type="date" class="fdate" id="fdatetodo">
        <label for="fprioritytodo">Priority:</label>
        <select class="fpriority" id="fprioritytodo">
            <option value="vhigh">Very High</option>
            <option value="high">High</option>
            <option value="low">Low</option>
        </select>
    </form>
</div>

<div class="modal-wrapper" id="modal-add-list">
    <p class="modal-title"></p>
    <form class="modal">
        <label for="ftitlelist">Title:</label>
        <input type="text" class="ftitle" id="ftitlelist">
        <label for="fdescriptionlist">Description:</label>
        <input type="text" class="fdescription" id="fdescriptionlist">
    </form>
</div>

<div id="main">
    <section id="lists">
        <p class="header">Lists<button class="add">+</button></p>

        <div id="lists-entries">
            <div class="list-entry" data-id="123213454">
                <button>+</button>
                <p class="title">MyList</p>
                <p class="description">This list is the default list.</p>
            </div>
        </div>
    </section>

    <div class="break-line"></div>

    <section id="todos">
        <p class="header">Todo's <button class="add">+</button><p>

        <div id="todos-entries">
            <div class="todo-entry" data-title="124342">
                <div class="center-vertical">
                    <button class="circle white"></button>
                </div>
                <div class="text-items">
                    <p class="title">Bring out the trash</p>
                    <p class="description">Bring the trash to the front of the door</p>
                </div>
                <p class="date">20. Jan 2021</p>
                <p class="priority">1</p>
            </div>
        </div>
    </section>

    <div class="break-line"></div>

    <section id="statistics">
        <p class="header">Statistics</p>

        <div class="center-horizontal">
        <div id="statistics-box">
        <ul id="statistics-list">
            <li><span class="circle red"></span>    <p id="pending-tasks">1</p>  </li>
            <li><span class="circle green"></span>    <p id="completed-tasks">0</p>  </li>
        </ul>
        </div>
        </p>
    </section>
</div>
</body>
</html>
